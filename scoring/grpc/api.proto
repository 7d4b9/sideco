syntax = "proto3";

package scoring;

// Interface exported by the server.
service Scoring {
  // A simple RPC.
  //
  // ListTaskTags returns the list of tags for a particular taskthe matching between a given set of applicants and a given mission.
  rpc ListTaskTags(ListTaskTagsRequest) returns (ListTaskTagsResponse) {}
}

message ListTaskTagsRequest {
  string taskId = 1;
}

message ListTaskTagsResponse {
  repeated string tag = 1;
}